{% load static %}
<!DOCTYPE html>
<html lang="cs" style="height: 100vh">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="shortcut icon" href="{% static 'index/images/favicon.ico' %}"/>
<head>
    <meta charset="UTF-8">
    <title>IS Zelný trh - admin - orders</title>
</head>
<body>
    {% load db_plug %}
    <header>
        <div  class="site_head" id="site_head">
            <div><a class="LOGO" href="{% url 'admin:index' %}">ZELNÝ TRH</a></div>
        {% if admin %}
            <div><a href="{% url 'admin:login' %}"><span class="button">Odhlásenie</span></a></div>
        {% else %}
            <div><a href="{% url 'admin:login' %}"><span class="button" >Login</span></a></div>
        {% endif %}
        </div>
    </header>
    {% if orders %}
        <div class="table_header">
            <label>Order ID</label>
            <label>Crop ID</label>
            <label>Farmer ID</label>
            <label>User ID</label>
            <label>Price</label>
            <label>Amount</label>
        </div>
        {% for order in orders %}
            <form  id="table_form" class="table_form">
                <label>{{ order.id }}</label>
                <label>{% get_crop_name order.crop %}</label>
                <label>{% get_user_name order.farmer %}</label>
                <label>{% get_user_name order.ordered_by %}</label>
                <label>{{ order.total_price }}€</label>
                <label>{{ order.amount }}</label>
            </form>
        {% endfor %}
    {% else %}
        <label>Nothing to show for now</label>
    {% endif %}
</body>
</html>
